<h1>Hello, {{ title }}</h1>

<section>
  <h2>Items (HTTP)</h2>
  <p *ngIf="error" class="error">{{ error }}</p>
  <ul>
    <li *ngFor="let item of items">
      {{ item.name }} &mdash; {{ item.description }}
    </li>
  </ul>
  <p *ngIf="items.length === 0 && !error">No items loaded.</p>
</section>

<section>
  <h2>Messages (SignalR)</h2>
  <ul>
    <li *ngFor="let msg of messages">{{ msg }}</li>
  </ul>
  <p *ngIf="messages.length === 0">No messages yet.</p>
</section>

<router-outlet />
